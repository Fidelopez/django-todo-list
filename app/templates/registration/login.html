{% extends "todo/base.html" %}

{% block content %}
<div class="container main-container">
  <div class="row justify-content-center text-center">
    <div class="col-12">
      <div class="title">
        <h5 class="tagline">Login</h5>
      </div>
      <hr class="w-100">

      <form class="form text-left m-3" action="" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-12">
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="form-group col-md-12">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <div class="text-center w-100">
          <button class="btn btn-success rounded-0 add-task text-center" type="submit">
            Login
          </button>
          <a class="btn btn-info rounded-0 text-center" href="{% url 'todo:signup' %}">
            Sign Up
          </a>
        </div>
      </form>

    </div>
  </div>
  <div class="row">
    <div class="col-12 text-right">
      <hr class="w-100">
      <small class="text-muted mr-3">
        <a href="https://fide.dev/sobre-mi/" target="_blank">By: FiDev</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
